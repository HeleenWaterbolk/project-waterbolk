<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Project Waterbolk</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        .gallery {
            display: grid;
            /* Dit zet ze netjes naast elkaar */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }

        /* De 'magie' voor gelijke grootte en geen lijntjes */
        .media-item {
            width: 100%;
            aspect-ratio: 1 / 1; /* Maakt alles vierkant, verander naar 16/9 voor breedbeeld */
            object-fit: cover;
            border: none;
            outline: none;
            display: block;
            padding: 0;
            margin: 0;
        }

        video {
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <video class="media-item" autoplay muted loop playsinline>
            <source src="video/video-work.mp4" type="video/mp4">
            Je browser ondersteunt geen video.
        </video>

        <img src="img/img-1.jpg" class="media-item" alt="Werk 1">
        <img src="img/img-2.jpg" class="media-item" alt="Werk 2">
        <img src="img/img-3.jpg" class="media-item" alt="Werk 3">
    </div>

</body>
</html>
